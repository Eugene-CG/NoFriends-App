<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoFriendApp</title>
    <link rel="icon" href="./img/icons8-cat-48.png" type="image/icon type" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-container">
            <!-- Винести всю цю херню нижче в контейнери, бо на це страшно дивитись -->
            <div class="header-top">
                <div class="header-btns-burger">
                    <img src="./img/burger-open.png" alt="" class="header-btns-burger__icon">
                </div>
            <!-- Винести всю цю херню вище в контейнери, бо на це страшно дивитись -->
            <!-- Винести всю цю херню нижче в контейнери, бо на це страшно дивитись -->
                <nav class="header-nav">
                  <ul class="header-nav__list">
                    <li>
                      <a href="#" class="header-nav__list_link">NoFriends App</a>
                    </li>
                    <li><a href="#" class="header-nav__list_link">Creator</a></li>
                    <li><a href="#" class="header-nav__list_link">Contact Me</a></li>
                  </ul>
                </nav>
                <div class="header-search">
                      <input
                        type="text"
                        class="header-search__input"
                        placeholder="Search by name"
                      />
                    </div>
                <div class="header-logSign">
                  <div class="header-logSign__btns">
                    <button class="header-logSign__log">Log In</button>
                    <button class="header-logSign__sign">Sign Up</button>
                  </div>
                </div>
                <div class="header-search-burger">
                    <img src="./img/icons8-detective-50.png" alt="" class="header-search-burger__icon">
                </div>
            <!-- Винести всю цю херню вище в контейнери, бо на це страшно дивитись -->
            </div>
            <div class="header-bottom">
            <!-- Винести всю цю херню нижче в контейнери, бо на це страшно дивитись -->
                <div class="header-btns-filters">
                    <span class="header-btns-filters__span">Filters</span>
                </div>
            <!-- Винести всю цю херню вище в контейнери, бо на це страшно дивитись -->
            <!-- Винести всю цю херню нижче в контейнери, бо на це страшно дивитись -->
                <div class="header-sex">
                    <span class="header-bottom__span">Sex:</span>
                    <span class="header-sex__icons">
                        <span class="header-sex__male header-sex__icon"><img src="./img/male-gender.png" data-id="male" ></span>
                        <span class="header-sex__female header-sex__icon"><img src="./img/female-gender.png" data-id="female"></span>
                        <span class="header-sex__both header-sex__icon"><img src="./img/male-and-female.png" data-id="both"></span>
                    </span>
                </div>
                <hr>
                <div class="header-age">
                    <span class="header-bottom__span">Age:</span>
                    <span class="header-sex__icons">
                        <span class="header-age__age-up header-age__icon"><img src="./img/up-arrow-white.png" data-direction="up"></span>
                        <span class="header-age__age-down header-age__icon"><img src="./img/up-arrow-black.png" data-direction="down"></span>
                    </span>
                </div>
                <hr>
                <div class="header-name">
                    <span class="header-bottom__span">Name:</span>
                    <span class="header-sex__icons">
                        <span class="header-name__name-up header-name__icon"><img src="./img/up-arrow-white.png" data-direction="up"></span>
                        <span class="header-name__name-down header-name__icon"><img src="./img/up-arrow-black.png" data-direction="down"></span>
                    </span>
                </div>
            <!-- Винести всю цю херню вище в контейнери, бо на це страшно дивитись -->
            </div>
      </header>
      <main class="main">
        <div class="main-container">
        </div>
      </main>
    </div>
  </body>
</html>
